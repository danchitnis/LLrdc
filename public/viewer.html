<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLrdc - Low Latency Remote Desktop</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #status {
            margin-bottom: 10px;
            color: #aaa;
            font-family: monospace;
        }

        #display-container {
            border: 2px solid #444;
            background-color: #000;
            display: inline-block;
            line-height: 0;
            position: relative;
        }

        #display {
            display: block;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        #input-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background-color: transparent;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        #launcher {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .launcher-btn {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .launcher-btn:hover {
            background-color: #444;
        }

        .launcher-btn:active {
            background-color: #555;
        }

        #debug-log {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>

    <h1>LLrdc (Low Latency Remote Desktop)</h1>
    <div id="status">Connecting...</div>
    <div id="display-container">
        <!-- Replaced video with canvas for explicit painting control -->
        <canvas id="display" width="1280" height="720"></canvas>
        <video id="webrtc-video" autoplay playsinline muted
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.01;"></video>
        <div id="input-overlay"></div>
    </div>

    <div id="launcher">
        <button class="launcher-btn" onclick="spawn('weston-terminal')">Terminal</button>
        <button class="launcher-btn" onclick="spawn('gnome-calculator')">Calculator</button>
        <button class="launcher-btn" onclick="spawn('xclock')">Clock</button>
        <button class="launcher-btn" onclick="spawn('xeyes')">Eyes</button>
    </div>

    <div class="instructions">
        <p>Focus this window and type to send keystrokes to the remote session.</p>
        <p>Move mouse and click to interact.</p>
    </div>

    <div id="debug-log"></div>

    <script>
        const statusEl = document.getElementById('status');
        const displayEl = document.getElementById('display'); // This is now a canvas
        const videoEl = document.getElementById('webrtc-video');
        const overlayEl = document.getElementById('input-overlay');
        const debugEl = document.getElementById('debug-log');
        const ctx = displayEl.getContext('2d', { alpha: false, desynchronized: true });

        // Optimization: Use OffscreenCanvas if available for decoding? 
        // WebCodecs requires painting to a context.

        function log(msg) {
            console.log(msg);
            const line = document.createElement('div');
            line.textContent = msg;
            debugEl.appendChild(line);
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        // --- WebCodecs Setup ---

        let decoder;
        let frameCount = 0;
        let lastFPSUpdate = Date.now();
        let fps = 0;
        let latencyMonitor = 0; // ms
        let networkLatency = 0;
        let totalDecoded = 0;

        // Expose stats for Playwright
        window.getStats = () => ({ fps, latency: latencyMonitor, totalDecoded, webrtcFps: fps });

        let isInitializing = false;
        let decoderInitTimeout = null;

        function initDecoder() {
            if (isInitializing) return;
            isInitializing = true;

            if (decoderInitTimeout) {
                clearTimeout(decoderInitTimeout);
                decoderInitTimeout = null;
            }

            if (!('VideoDecoder' in window)) {
                log('WebCodecs API not supported. Use Chrome or Edge.');
                statusEl.textContent = 'WebCodecs Not Supported';
                isInitializing = false;
                return;
            }

            if (decoder) {
                try {
                    if (decoder.state !== 'closed') decoder.close();
                } catch (e) {
                    console.warn('Error closing decoder:', e);
                }
            }

            try {
                decoder = new VideoDecoder({
                    output: handleFrame,
                    error: (e) => {
                        log(`Decoder Error: ${e.message} (Code: ${e.code})`);
                        console.error('VideoDecoder Error Details:', e);
                        statusEl.textContent = `Decoder Err: ${e.message}`;

                        // Schedule re-init, don't do it synchronously
                        if (!decoderInitTimeout) {
                            decoderInitTimeout = setTimeout(() => {
                                decoderInitTimeout = null;
                                initDecoder();
                            }, 100);
                        }
                    }
                });

                // Configure for VP8
                decoder.configure({
                    codec: 'vp8',
                    optimizeForLatency: true,
                    hardwareAcceleration: 'prefer-software'
                });


                // CRITICAL: Reset keyframe flag so we don't feed delta frames to new decoder
                window.hasReceivedKeyFrame = false;

                log('Decoder initialized (vp8). Waiting for Keyframe...');
            } catch (e) {
                log('Failed to initialize decoder: ' + e.message);
                statusEl.textContent = 'Decoder Init Error';
                console.error(e);
            } finally {
                isInitializing = false;
            }
        }

        function toHex(arr) {
            return Array.from(arr).map(b => b.toString(16).padStart(2, '0')).join(' ');
        }

        function handleFrame(frame) {
            if (totalDecoded === 0) {
                log('First frame decoded successfully!');
                console.log('Frame Format:', frame.format, frame.codedWidth, frame.codedHeight);
            }
            totalDecoded++;

            // Drop old frames if we are behind?
            // Actually, for low latency, we just paint immediately.

            // Note: frame.timestamp in WebCodecs is the presentation timestamp (PTS) from the container.
            // Since we synthesized the container (or passed raw), we might not have accurate PTS unless we set it.
            // But we passed simple chunks.

            // Drawing immediately avoids RequestAnimationFrame latency (up to 16ms).
            if (ctx) {
                // Resize canvas if needed
                if (displayEl.width !== frame.displayWidth || displayEl.height !== frame.displayHeight) {
                    displayEl.width = frame.displayWidth;
                    displayEl.height = frame.displayHeight;
                }
                ctx.drawImage(frame, 0, 0, displayEl.width, displayEl.height);
            }

            frame.close(); // Mandatory cleanup!

            frameCount++;
            updateStats();
        }

        function updateStats() {
            const now = Date.now();
            if (now - lastFPSUpdate >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFPSUpdate = now;
                updateStatusText();
            }
        }

        function updateStatusText() {
            const codecInfo = isWebRtcActive ? '[WebRTC VP8]' : '[WebCodecs VP8]';
            statusEl.textContent = `${codecInfo} | FPS: ${fps} | Latency (Video): ${latencyMonitor}ms | Ping: ${networkLatency}ms`;
        }

        initDecoder();

        // --- WebRTC Setup ---
        let rtcPeer = null;
        let isWebRtcActive = false;

        function initWebRTC() {
            rtcPeer = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
                bundlePolicy: 'max-bundle'
            });
            window.rtcPeer = rtcPeer;

            rtcPeer.onicecandidate = (e) => {
                if (e.candidate && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'webrtc_ice', candidate: e.candidate }));
                }
            };

            rtcPeer.ontrack = (e) => {
                log('WebRTC track received');
                videoEl.srcObject = new MediaStream([e.track]);

                videoEl.play().then(() => {
                    log('WebRTC Video playing');
                    isWebRtcActive = true;
                    statusEl.textContent = 'WebRTC Connected';
                    statusEl.style.color = '#4bf';
                    startVideoCanvasLoop();
                }).catch(err => log('Video play error: ' + err));
            };

            rtcPeer.oniceconnectionstatechange = () => {
                log('ICE state: ' + rtcPeer.iceConnectionState);
                if (rtcPeer.iceConnectionState === 'disconnected' || rtcPeer.iceConnectionState === 'failed') {
                    isWebRtcActive = false;
                    statusEl.textContent = 'WebCodecs Fallback';
                    statusEl.style.color = '#fa4';
                }
            };

            rtcPeer.addTransceiver('video', { direction: 'recvonly' });
            rtcPeer.createOffer().then(offer => {
                // Strip Congestion Control extensions so Chrome's BWE (Bandwidth Estimator) doesn't throttle the framerate
                offer.sdp = offer.sdp.replace(/a=rtcp-fb:\d* transport-cc\r\n/g, '');
                offer.sdp = offer.sdp.replace(/a=rtcp-fb:\d* goog-remb\r\n/g, '');
                return rtcPeer.setLocalDescription(offer);
            }).then(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'webrtc_offer', sdp: rtcPeer.localDescription.sdp }));
                }
            });
        }

        let lastVideoFrameTime = 0;

        function startVideoCanvasLoop(now, metadata) {
            if (!isWebRtcActive) return;
            if (ctx && videoEl.videoWidth > 0) {
                // If using requestVideoFrameCallback, metadata gives accurate framing
                // If using requestAnimationFrame, we just draw everything we can
                if (metadata) {
                    if (metadata.mediaTime !== lastVideoFrameTime) {
                        lastVideoFrameTime = metadata.mediaTime;
                        frameCount++;
                    }
                } else {
                    frameCount++; // Fallback ticking
                }

                if (displayEl.width !== videoEl.videoWidth || displayEl.height !== videoEl.videoHeight) {
                    displayEl.width = videoEl.videoWidth;
                    displayEl.height = videoEl.videoHeight;
                }
                ctx.drawImage(videoEl, 0, 0, displayEl.width, displayEl.height);
                updateStats();
            }
            if ('requestVideoFrameCallback' in videoEl) {
                videoEl.requestVideoFrameCallback(startVideoCanvasLoop);
            } else {
                requestAnimationFrame(startVideoCanvasLoop);
            }
        }

        // --- Network ---

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        log(`Connecting to ${wsUrl}...`);

        const ws = new WebSocket(wsUrl);
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            log('WebSocket Connected');
            statusEl.textContent = 'Connected, Negotiating WebRTC...';
            statusEl.style.color = '#4f4';

            // Start ping loop
            setInterval(sendPing, 1000);

            // Initiate WebRTC
            initWebRTC();
        };

        ws.onclose = () => {
            log('WebSocket Disconnected');
            statusEl.textContent = 'Disconnected';
            statusEl.style.color = '#f44';
        };

        ws.onerror = (err) => {
            log('WebSocket Error');
            console.error(err);
        };

        ws.onmessage = (event) => {
            if (event.data instanceof ArrayBuffer) {
                // Protocol: [1 byte Type][8 byte Timestamp][Data]
                handleBinaryMessage(event.data);
            } else {
                handleJsonMessage(event.data);
            }
        };

        function handleBinaryMessage(buffer) {
            const dv = new DataView(buffer);
            const type = dv.getUint8(0);

            if (type === 1) { // Video
                const timestamp = dv.getFloat64(1, false); // Big Endian
                const chunkData = new Uint8Array(buffer, 9); // VP8 Frame

                // Calculate "Capture to Receive" latency
                const now = Date.now();
                latencyMonitor = now - timestamp;

                // VP8 Keyframe detection:
                // Raw VP8 Frame: First byte, bit 0 (0=Keyframe, 1=Interframe)
                const isKey = (chunkData[0] & 0x01) === 0;

                // Debug
                // console.log(`VP8 Frame: ${isKey ? 'Key' : 'Inter'} Size: ${chunkData.length} Time: ${timestamp}`);

                if (isKey) {
                    window.hasReceivedKeyFrame = true;
                }

                // Drop frames if we haven't seen a keyframe yet
                if (!window.hasReceivedKeyFrame) {
                    return;
                }

                // Skip decoding if WebRTC is successfully rendering
                if (isWebRtcActive) {
                    return;
                }

                if (decoder.state === 'configured') {
                    try {
                        decoder.decode(new EncodedVideoChunk({
                            type: isKey ? 'key' : 'delta',
                            timestamp: timestamp * 1000,
                            data: chunkData
                        }));
                    } catch (e) {
                        console.error('Decode exception:', e);
                        statusEl.textContent = 'Decode Exc: ' + e.message;
                        // Full Re-init
                        if (!isInitializing && !decoderInitTimeout) {
                            initDecoder();
                        }
                    }
                } else {
                    if (decoder.state === 'closed' || decoder.state === 'unconfigured') {
                        if (!isInitializing && !decoderInitTimeout) {
                            log('Decoder stuck/closed. Re-initializing...');
                            initDecoder();
                        }
                    }
                }
            }
        }

        function handleJsonMessage(data) {
            try {
                const msg = JSON.parse(data);
                if (msg.type === 'pong') {
                    networkLatency = Date.now() - msg.timestamp;
                    updateStatusText();
                } else if (msg.type === 'webrtc_answer') {
                    if (rtcPeer) rtcPeer.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                } else if (msg.type === 'webrtc_ice' && msg.candidate) {
                    if (rtcPeer) rtcPeer.addIceCandidate(new RTCIceCandidate(msg.candidate));
                }
            } catch (e) { }
        }

        function sendPing() {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
            }
        }

        function spawn(command) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'spawn', command }));
            }
        }

        // --- Input Handling ---

        window.addEventListener('keydown', (event) => {
            if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', 'Backspace', 'Enter', 'Escape', 'F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10', 'F11', 'F12'].includes(event.code) || event.key === ' ') {
                event.preventDefault();
            }
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'keydown', key: event.key }));
            }
        });

        window.addEventListener('keyup', (event) => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'keyup', key: event.key }));
            }
        });

        const sendMouse = (type, x, y, button) => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, x, y, button }));
            }
        };

        overlayEl.addEventListener('mousemove', (e) => {
            const rect = overlayEl.getBoundingClientRect();
            if (rect.width === 0) return;
            const x = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            const y = Math.max(0, Math.min(1, (e.clientY - rect.top) / rect.height));
            sendMouse('mousemove', x, y);
        });

        overlayEl.addEventListener('mousedown', (e) => {
            sendMouse('mousedown', null, null, e.button);
            e.preventDefault();
        });

        overlayEl.addEventListener('mouseup', (e) => {
            sendMouse('mouseup', null, null, e.button);
            e.preventDefault();
        });

        overlayEl.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

    </script>
</body>

</html>
