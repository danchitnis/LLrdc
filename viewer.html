<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLrdc - Low Latency Remote Desktop</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    <div id="top-bar">
        <div id="brand">LLrdc</div>
        <div id="config">
            <label for="bandwidth-select">Bandwidth:</label>
            <select id="bandwidth-select">
                <option value="1">1 Mbps</option>
                <option value="5" selected>5 Mbps</option>
                <option value="10">10 Mbps</option>
                <option value="20">20 Mbps</option>
                <option value="50">50 Mbps</option>
            </select>
        </div>
        <div id="status">Connecting...</div>
    </div>

    <div id="display-container">
        <!-- Replaced video with canvas for explicit painting control -->
        <canvas id="display" width="1280" height="720"></canvas>
        <video id="webrtc-video" autoplay playsinline muted
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.01;"></video>
        <div id="input-overlay"></div>
    </div>

    <script type="module" src="/src/viewer.ts"></script>
</body>

</html>
